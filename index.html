<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO KELONTONG ONLINE - Welcome</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="TOKO KELONTONG ONLINE - Your one-stop online grocery store providing various essential items for your daily needs.">
    <meta name="keywords" content="TOKO KELONTONG ONLINE, online grocery, daily essentials, convenience store">
    <meta name="author" content="TOKO KELONTONG ONLINE">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="TOKO KELONTONG ONLINE">
    <meta property="og:description" content="Welcome to TOKO KELONTONG ONLINE - Your trusted online grocery store for all your daily essentials.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rahimmustaqim.github.io/MYPortofolio/">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TOKO KELONTONG ONLINE">
    <meta name="twitter:description" content="Welcome to TOKO KELONTONG ONLINE - Your trusted online grocery store for all your daily essentials.">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#a3d5ff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Inter', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a3d5ff 0%, #d4ebff 50%, #a3d5ff 100%);
            position: relative;
            overflow: auto;
        }

        /* Cute background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            background-size: 400px 400px;
            opacity: 0.5;
            z-index: 1;
        }

        /* Soft overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top left, rgba(255, 255, 255, 0.4) 0%, transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(255, 255, 255, 0.4) 0%, transparent 40%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            animation: fadeIn 1.2s ease-out;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
            margin-bottom: 10px;
            position: relative;
        }

        .logo-subtext {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #ff69b4;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .mascot-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
            font-size: 80px;
            opacity: 0.9;
        }

        .mascot-icon {
            animation: bouncingCat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.4));
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            color: #333333;
            margin: 40px auto;
            max-width: 600px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            align-items: center;
        }

        .enter-button, .business-button {
            display: inline-block;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .enter-button {
            color: #ffffff;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border: 2px solid #ff69b4;
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 40px rgba(255, 105, 180, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .enter-button span {
            position: relative;
            z-index: 1;
        }

        .business-section {
            margin-top: 40px;
            text-align: center;
        }

        .business-title {
            font-size: 22px;
            font-weight: 700;
            color: #ff69b4;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .business-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .business-button {
            color: #ffffff;
            background: linear-gradient(135deg, #4a9eff 0%, #0066cc 100%);
            border: 2px solid #4a9eff;
            box-shadow: 
                0 0 30px rgba(74, 158, 255, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            min-width: 300px;
        }

        .business-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 40px rgba(74, 158, 255, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .business-button span {
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #ff69b4 50%, transparent 100%);
            margin: 40px auto;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bouncingCat {
            0% {
                transform: translateX(-20px) translateY(0px);
            }
            25% {
                transform: translateX(-10px) translateY(-10px);
            }
            50% {
                transform: translateX(20px) translateY(0px);
            }
            75% {
                transform: translateX(10px) translateY(-10px);
            }
            100% {
                transform: translateX(-20px) translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .logo-subtext {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .mascot-icons {
                font-size: 60px;
                gap: 40px;
            }

            .business-button {
                min-width: 250px;
                padding: 16px 40px;
                font-size: 16px;
            }

            .description {
                font-size: 16px;
                padding: 0 20px;
            }

            .enter-button {
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .logo-subtext {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .mascot-icons {
                font-size: 50px;
                gap: 30px;
                margin: 30px 0;
            }

            .business-button {
                min-width: 200px;
                padding: 14px 35px;
                font-size: 14px;
            }

            .business-title {
                font-size: 18px;
            }

            .description {
                font-size: 14px;
            }

            .enter-button {
                padding: 14px 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div id="logoDisplay" style="margin-bottom: 20px; display: none;">
                <img id="logoImage" src="" alt="Store Logo" style="max-width: 200px; max-height: 200px; border-radius: 10px; box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);">
            </div>
            <h1 class="logo-text">TOKO KELONTONG ONLINE</h1>
            <div style="margin-top: 20px;">
                <label for="logoUpload" style="display: inline-block; padding: 10px 20px; background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%); color: white; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: 600; letter-spacing: 1px; transition: all 0.3s;">
                    Upload Logo
                    <input type="file" id="logoUpload" accept="image/*" style="display: none;">
                </label>
            </div>
        </div>

        <div class="mascot-icons">
            <div class="mascot-icon" role="img" aria-label="Cat and briefcase mascot">üê±üíº</div>
        </div>

        <div class="divider"></div>

        <div class="business-section">
            <h2 class="business-title">My Businesses</h2>
            <div class="business-buttons">
                <a href="portfolio-main.html" class="business-button">
                    <span>Hydraulic & Coastal Modelling</span>
                </a>
                <div class="business-button" style="cursor: not-allowed; opacity: 0.7; background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%); border-color: #9e9e9e;" role="button" aria-disabled="true">
                    <span>Pokemon Shop - Coming Soon</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle logo upload
        document.getElementById('logoUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                // Check file size (limit to 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    alert('Image size should be less than 2MB');
                    event.target.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoImage = document.getElementById('logoImage');
                    const logoDisplay = document.getElementById('logoDisplay');
                    logoImage.src = e.target.result;
                    logoDisplay.style.display = 'block';
                    // Store in localStorage to persist across page refreshes
                    localStorage.setItem('storeLogo', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Load logo from localStorage if it exists
        window.addEventListener('DOMContentLoaded', function() {
            const savedLogo = localStorage.getItem('storeLogo');
            if (savedLogo) {
                const logoImage = document.getElementById('logoImage');
                const logoDisplay = document.getElementById('logoDisplay');
                logoImage.src = savedLogo;
                logoDisplay.style.display = 'block';
            }
        });
    </script>
</body>
</html>
