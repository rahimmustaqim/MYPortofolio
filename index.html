<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern One‑Page Website</title>
<meta name="description" content="A clean, responsive single-page HTML template." />
<style>
/* Simple, modern styles — edit as needed */
:root{
--bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#4f46e5; --glass: rgba(255,255,255,0.04);
--radius:12px;
--maxw:1100px;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071027 0%, #071a2b 100%); color:#e6eef6;}
.container{max-width:var(--maxw);margin:0 auto;padding:32px}
header{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700}
nav{display:flex;gap:18px}
nav a{color:var(--muted);text-decoration:none;font-weight:600}
.hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;padding:48px 0}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:var(--radius);box-shadow:0 6px 24px rgba(2,6,23,0.6);}
h1{margin:0;font-size:clamp(28px,4vw,44px);line-height:1.03}
p.lead{color:var(--muted);margin-top:12px}
.cta{display:inline-block;margin-top:18px;padding:12px 18px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;text-decoration:none;font-weight:700}
.features{display:flex;flex-direction:column;gap:14px;margin-top:20px}
.feature{display:flex;gap:14px;align-items:flex-start}
.icon{width:48px;height:48px;border-radius:10px;background:var(--glass);display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:700}
/* Services grid */
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:48px 0}
.service{padding:20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));border:1px solid rgba(255,255,255,0.02)}
.contact{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-bottom:48px}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
input,textarea,button,select{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
textarea{min-height:140px;resize:vertical}
footer{border-top:1px solid rgba(255,255,255,0.03);padding:18px 0;color:var(--muted);display:flex;justify-content:space-between;align-items:center}


/* Responsive */
@media (max-width:900px){
.hero{grid-template-columns:1fr;}
.services{grid-template-columns:1fr 1fr}
.contact{grid-template-columns:1fr}
nav{display:none}
}
@media (max-width:520px){
.services{grid-template-columns:1fr}
.container{padding:18px}
}
</style>
<style>
/* Nagoya University-inspired green color */
:root {
--nu-green: #00693e;
--nu-light-green: #2fa674;
}


/* Animated gradient background */
body {
background: linear-gradient(120deg, var(--nu-green), var(--nu-light-green));
background-size: 200% 200%;
animation: gradientShift 8s ease infinite;
}


@keyframes gradientShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}


/* Animated heading */
h1 {
color: white;
animation: fadeIn 3s ease forwards;
opacity: 0;
}


@keyframes fadeIn {
to { opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="brand">
<div class="logo">M</div>
<div>
<div style="font-weight:800">MySite</div>
<div style="font-size:12px;color:var(--muted);margin-top:4px">Modern HTML template</div>
</div>
</div>
<nav>
<a href="#about">About</a>
</html>
