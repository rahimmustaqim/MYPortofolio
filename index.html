<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NR Group - Welcome</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="NR Group - Where strength meets elegance. Excellence, power, and unity embodying the spirit of the wolf.">
    <meta name="keywords" content="NR Group, excellence, power, unity, leadership, innovation">
    <meta name="author" content="NR Group">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Media -->

    <meta property="og:description" content="Welcome to NR Group - Where strength meets elegance. We embody the spirit of the wolf: loyal, powerful, and united.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rahimmustaqim.github.io/MYPortofolio/">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="NR Group - Excellence ‚Ä¢ Power ‚Ä¢ Unity">
    <meta name="twitter:description" content="Welcome to NR Group - Where strength meets elegance. Step into our world of excellence and innovation.">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#1a1a1a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Inter', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        /* Wolf background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            background-size: 400px 400px;
            opacity: 0.5;
            z-index: 1;
        }

        /* Pearl accent overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top left, rgba(240, 240, 255, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at bottom right, rgba(240, 240, 255, 0.08) 0%, transparent 40%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            animation: fadeIn 1.2s ease-out;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            position: relative;
        }

        .logo-subtext {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #c0c0c0;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .wolf-icons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 50px 0;
            font-size: 80px;
            opacity: 0.7;
        }

        .wolf-icon {
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        .wolf-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .wolf-icon:nth-child(2) {
            animation-delay: 1.5s;
        }

        .description {
            font-size: 18px;
            line-height: 1.8;
            color: #d0d0d0;
            margin: 40px auto;
            max-width: 600px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .enter-button {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            color: #1a1a1a;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border: 2px solid #ffffff;
            border-radius: 50px;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 10px 40px rgba(255, 255, 255, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        .enter-button span {
            position: relative;
            z-index: 1;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #ffffff 50%, transparent 100%);
            margin: 40px auto;
            opacity: 0.3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .logo-subtext {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .wolf-icons {
                font-size: 60px;
                gap: 40px;
            }

            .description {
                font-size: 16px;
                padding: 0 20px;
            }

            .enter-button {
                padding: 16px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .logo-subtext {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .wolf-icons {
                font-size: 50px;
                gap: 30px;
                margin: 30px 0;
            }

            .description {
                font-size: 14px;
            }

            .enter-button {
                padding: 14px 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1 class="logo-text">NR GROUP</h1>
            <p class="logo-subtext">Excellence ‚Ä¢ Power ‚Ä¢ Unity</p>
        </div>

        <div class="wolf-icons">
            <div class="wolf-icon" aria-label="Wolf man representing strength and unity">üê∫</div>
            <div class="wolf-icon" aria-label="Wolf woman representing strength and unity">üê∫</div>
        </div>

        <div class="divider"></div>

        <p class="description">
            Welcome to NR Group - Where strength meets elegance. 
            We embody the spirit of the wolf: loyal, powerful, and united. 
            Step into our world of excellence and innovation.
        </p>

        <a href="portfolio-main.html" class="enter-button">
            <span>Enter Portfolio</span>
        </a>
    </div>
</body>
</html>
