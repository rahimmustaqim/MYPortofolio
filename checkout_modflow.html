<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout – MODFLOW</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e6efe9;
    color: #1f2937;
}

.container {
    max-width: 900px;
    margin: 60px auto;
    padding: 0 24px;
}

.card {
    background: #ffffff;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 32px;
}

.product-img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

h2 {
    margin-top: 0;
    color: #004d26;
}

.price {
    font-size: 22px;
    font-weight: 800;
    margin: 12px 0;
    color: #006633;
}

.price span {
    font-size: 13px;
    color: #6b7280;
    font-weight: 600;
}

form input, form select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

button {
    width: 100%;
    background: #006633;
    color: white;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
}

button:hover {
    background: #004d26;
}

.note {
    font-size: 13px;
    color: #6b7280;
    margin-top: 10px;
}

@media (max-width: 800px) {
    .card {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

    <!-- LEFT: PRODUCT -->
    <div>
        <img src="modflow.jpg" alt="HEC-HMS Training" class="product-img">
    </div>

    <!-- RIGHT: CHECKOUT -->
    <div>
        <h2>Pelatihan Simulasi Air Tanah (Groundwater) MODFLOW</h2>

        <div class="price">
            IDR 5.000.000 <span>(3-days online training)</span>
        </div>

        <hr style="border:none;border-top:1px solid #e5e7eb;margin:20px 0">

        <form id="checkout-form">

            <input type="text" name="name" required placeholder="Full Name">

            <input type="email" name="email" required placeholder="Email Address">

            <input type="text" name="institution" placeholder="Institution / Company">

            <select name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="bank">Bank Transfer</option>
                <option value="ewallet">E-Wallet</option>
           
            </select>

            <input type="hidden" name="product" value="HEC-HMS Flood Simulation Training">

            <button type="submit">Proceed to Payment</button>

        </form>

        <div class="note">
            Secure checkout · Access granted after payment confirmation
        </div>
    </div>

</div>
</div>

<script>
document.getElementById("checkout-form").addEventListener("submit", function(e){
    e.preventDefault();

    const form = new FormData(this);
    const email = form.get("email");
    const method = form.get("payment_method");

    if (method === "whatsapp") {
        window.location.href =
        "https://wa.me/62XXXXXXXXXX?text=" +
        encodeURIComponent(
            "Hello, I want to purchase HEC-HMS Flood Simulation Training.\n\n" +
            "Name: " + form.get("name") + "\n" +
            "Email: " + email
        );
    } else {
        window.location.href = "payment-instruction.html";
    }
});
</script>

</body>
</html>
